    <div class="container-full">
        <section class="content">
            <div class="contact-info">
                <h3>Address:</h3>
                <ul>
                    <li>Street</li>
                    <li>City</li>
                    <li>Postal code</li>
                </ul>
                <h3>Telephone number:</h3>
                <ul>
                    <li>+420 XXX XXX XXX</li>
                </ul>
                <h3>E-mail:</h3>
                <ul>
                    <li>info@jdphotography.cz</li>
                </ul>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2556.54059353172!2d16.07580431596105!3d50.1510255794353!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470dd98d037fbe3b%3A0x524f1775a69287e6!2zVC4gRy4gTWFzYXJ5a2EgMTU1LCA1MTcgMjEgVMO9bmnFoXTEmyBuYWQgT3JsaWPDrQ!5e0!3m2!1scs!2scz!4v1481107444491"

            <div class="form-container">
                <p class="text-bold">Write me!</p>
                <form class="form" id="form">
                    <p class="name">
                        <input name="name" type="text" class="form-input" placeholder="Name" id="name" />
                    </p>

                    <p class="subject">
                        <input name="subject" type="text" class="form-input" placeholder="Subject" id="subject" />
                    </p>

                    <p class="email">
                        <input name="email" type="text" class="form-input" placeholder="E-mail" id="email" />
                    </p>

                    <p class="text">
                        <textarea name="text" class="form-input" placeholder="Message" id="message"></textarea>
                    </p>
                    <div class="submit">
                        <input type="submit" value="Send" class="form-button" /> </div>
                </form>
            </div>
    </div>
